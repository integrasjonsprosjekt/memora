name: "Task / Chore"
title: "[Task] "
description: "For technical tasks, maintenance, or chores"
labels: ["type:task"]
body:
  - type: textarea
    id: description
    attributes:
      label: "Description"
      description: "What needs to be done and why?"
  - type: textarea
    id: acceptance-criteria
    attributes:
      label: "Acceptance Criteria"
      description: "What does success look like?"
      placeholder: |
        - [ ] Condition 1
        - [ ] Condition 2
  - type: textarea
    id: dependencies
    attributes:
      label: "Dependencies / Blockers"
      description: "List any related tasks, PRs, or issues."
